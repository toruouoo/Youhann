<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="row">
        <div class="container">
            <h2>Order Form</h2><br><br>
            <div class="alert alert-success success-message" style="display:none;">Form submitted successfully.</div>
            <form id="contactForm2">
                <div class="form-group">
                    <label for="exampleFullName">姓名:</label>
                    <input type="text" class="form-control name" id="exampleFullName" placeholder="" required>
                </div>
                <fieldset class="form-group">
                    <label for="exampleEmail">性別:</label>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input name="optionsRadios" class="form-check-input sex99" id="optionsRadios2" type="radio"
                                value="男性">
                            男性
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input name="optionsRadios" class="form-check-input sex99" id="optionsRadios2" type="radio"
                                value="女性">
                            女性
                        </label>
                    </div>

                </fieldset>


                <div class="form-group">
                    <label for="exampleEmail">Email:</label>
                    <input type="email" class="form-control email" id="exampleEmail" placeholder="" required>
                </div>


                <fieldset class="form-group">
                    <legend class="col-form-label">有興趣本公司產品:</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product1" type="checkbox" value="option1">
                            產品一
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product2" type="checkbox" value="option2">
                            產品二
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input product3" type="checkbox" value="option3">
                            產品三
                        </label>
                    </div>

                </fieldset>










                <div class="form-group">
                    <label for="exampleFormControlSelect1">請選擇訂購產品:</label>
                    <select class="form-control select99" id="exampleFormControlSelect1">
                        <option>產品1</option>
                        <option>產品2</option>
                        <option>產品3</option>
                        <option>產品4</option>
                        <option>產品5</option>
                    </select>
                </div>

				<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="comment"></textarea>
				</div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
